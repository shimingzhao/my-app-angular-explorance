<h2>Read/Show</h2>
<div>
  <p>
    Search :
    <input type="text" />
  </p>
</div>

<p
  class="users"
  *ngFor="let user of users; let i = index"
  [class.selectd]="user === selectedUser"
>
  <ngb-alert type="success" (close)="delete(i)">
    <a (click)="setEditUser(i); open()">
      <span class="badge">{{ user.itemNum }}</span>
      {{ user.name }} {{ user.family }}
      {{ user.birthday }}
    </a>
  </ngb-alert>
</p>
