<div class="modal-header">
  <h4 class="modal-title" [hidden]="user.editingIndex === undefined">
    Edit User
  </h4>
  <h4 class="modal-title" [hidden]="user.editingIndex !== undefined">
    New User
  </h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="input-group">
    <p class="lable">Id :</p>
    <input
      class="form-control"
      #useritemnum
      [(ngModel)]="user.itemNum"
      type="text"
    />
  </div>

  <div class="input-group">
    <p class="lable">Name :</p>
    <input
      class="form-control"
      #username
      id="name"
      name="name"
      [(ngModel)]="user.name"
      type="text"
      required
      #name="ngModel"
    />
    <div
      *ngIf="name.errors.required && (name.dirty || name.touched)"
      class="alert-danger"
    >
      Name is required.
    </div>
  </div>
  <div class="input-group">
    <p class="lable">Family :</p>
    <input
      class="form-control"
      #userfamily
      id="family"
      name="family"
      [(ngModel)]="user.family"
      type="text"
      required
      #family="ngModel"
    />
    <div
      *ngIf="family.errors.required && (family.dirty || family.touched)"
      class="alert-danger"
    >
      Family name is required.
    </div>
  </div>

  <!-- <input #userbirthday [(ngModel)]="user.birthday" type="date" /> -->
  <div class="input-group">
    <p class="lable">Birthday :</p>
    <input
      #userbirthday
      class="form-control"
      placeholder="yyyy-mm-dd"
      name="dp"
      [(ngModel)]="user.birthday"
      ngbDatepicker
      #d="ngbDatepicker"
    />
    <div class="input-group-append">
      <button
        class="btn btn-outline-secondary calendar"
        (click)="d.toggle()"
        type="button"
      ></button>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button
    class="btn btn-outline-dark"
    [hidden]="user.editingIndex !== undefined"
    (click)="passBack(); activeModal.close('Close click')"
    type="button"
    [disabled]="name.errors || family.errors"
  >
    Add
  </button>
  <button
    class="btn btn-outline-dark"
    [hidden]="user.editingIndex === undefined"
    (click)="passBack(); activeModal.close('Close click')"
    type="button"
    [disabled]="name.errors && family.errors"
  >
    Edit
  </button>
  <button
    type="button"
    class="btn btn-outline-dark"
    (click)="activeModal.close('Close click')"
  >
    Close
  </button>
</div>
